<div class="d-flex flex-column align-items-center pt-3">
  <p-calendar [(ngModel)]="date"></p-calendar>
  <br />

  <form [formGroup]="formGroup">
    <p-calendar formControlName="date" dateFormat="dd-mm-yy"></p-calendar>
  </form>
  <br />
  <form [formGroup]="formGroup1">
    <p-calendar
      formControlName="date"
      dateFormat="dd-mm-yy"
      [maxDate]="maxDate"
      [minDate]="minDate"
    ></p-calendar>
  </form>
  <br />
  <form [formGroup]="formGroup">
    <p-calendar
      formControlName="date"
      dateFormat="dd-mm-yy"
      selectionMode="multiple"
      [maxDate]="maxDate"
      [minDate]="minDate"
      placeholder="date"
      [showIcon]="true"
    ></p-calendar>
  </form>

  <br />
  <p-calendar
    dateFormat="dd-mm-yy"
    selectionMode="range"
    [(ngModel)]="dateRange"
    [maxDate]="maxDate"
    [minDate]="minDate"
    placeholder="date"
    [showIcon]="true"
  ></p-calendar>

  <p-button label="submit" (onClick)="submit()"></p-button>
  <p-divider></p-divider>
</div>



<div class="d-flex flex-column align-items-center pt-3">
  <p-editor [(ngModel)]="text" [style]="{ height: '320px' }"></p-editor>
</div>




<div class="d-flex flex-column align-items-center pt-3">
  <p-editor [(ngModel)]="text" [style]="{ height: '520px' , width:'800px' }">
    <ng-template pTemplate="header">
      <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button type="button" class="ql-underline" aria-label="Underline"></button>
          <button type="button" class="ql-list" aria-label="List"></button>
          <button type="button" class="ql-header" aria-label="Header"></button>
          <button type="button" class="ql-blockquote" aria-label="blockquote"></button>

          <span class="ql-formats">
            <select class="ql-align" [title]="'Aligment'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
          </span>

      </span>
  </ng-template>
  </p-editor>
</div>


<div class="d-flex justify-content-center pt-3">
  <div class="p-inputgroup me-5">
    <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
      </span>
      <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup me-5">
      <span class="p-inputgroup-addon">$</span>
      <input type="number" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">.00</span>
  </div>
  <div class="p-inputgroup">
      <span class="p-inputgroup-addon">www</span>
      <input type="text" pInputText placeholder="Website" />
  </div>
</div>

<div class="d-flex justify-content-center pt-3">
  <div class="p-inputgroup">
    <button type="button" pButton icon="pi pi-check" styleClass="p-button-success"></button>
    <input type="text" pInputText placeholder="Vote" />
    <p-inputSwitch  class="p-inputgroup-addon"></p-inputSwitch>
    <span class="p-inputgroup-addon"><p-inputSwitch></p-inputSwitch>
    </span>
    <button type="button" pButton icon="pi pi-times" styleClass="p-button-danger"></button>
  </div>
</div>



<div class="card p-fluid flex flex-wrap gap-3">
  <div class="flex-auto">
      <span class="font-bold block mb-2">SSN</span>
      <p-inputMask mask="999-99-9999" [(ngModel)]="value1" placeholder="999-99-9999" [showClear]="true" [required]="true" [autoClear]="false"></p-inputMask>
  </div>

  <div class="flex-auto">
      <span class="font-bold block mb-2">Phone</span>
      <p-inputMask mask="(999) 999-9999" [(ngModel)]="value2" placeholder="(999) 999-9999" [autoClear]="false"></p-inputMask>
  </div>

  <div class="flex-auto">
      <span class="font-bold block mb-2">Serial Number</span>
      <p-inputMask mask="a*-999-a999" [(ngModel)]="value3" placeholder="a*-999-a999" [autoClear]="false"></p-inputMask>
  </div>
</div>




<p-inputSwitch  class="p-inputgroup-addon"></p-inputSwitch>
<div class="flex flex-column gap-2">
  <label htmlFor="username">Username</label>
  <input type="text" pInputText id="username" aria-describedby="username-help" [(ngModel)]="value1" />
  <small id="username-help">Enter your username to reset your password.</small>
</div>

<span class="p-float-label">
  <input type="text"  pInputText id="username1" [(ngModel)]="value1" />
  <label htmlFor="username1">Username</label>
</span>



<p-password [(ngModel)]="value1"></p-password>



<div class="card">
  <p-blockUI [blocked]="blockedDocument"></p-blockUI>
  <button type="button" pButton pRipple label="Block document" (click)="blockDocument()"></button>
</div>


<div *ngFor="let category of categories" class="field-checkbox">
  <p-checkbox name="group" [value]="category" [inputId]="category.key"></p-checkbox>
  <label [for]="category.key">{{ category.name }}</label>
</div>

<div class="flex flex-wrap gap-3">
  <div class="flex align-items-center">
      <p-radioButton name="food" value="biryani" inputId="food1" [(ngModel)]="food"></p-radioButton>
      <label for="ingredient1" class="ml-2">biryani</label>
  </div>

  <div class="flex align-items-center">
      <p-radioButton name="food" value="shawarma" inputId="food2" [(ngModel)]="food"></p-radioButton>
      <label for="ingredient2" class="ml-2">shawarma</label>
  </div>

  <div class="flex align-items-center">
      <p-radioButton name="food" value="momos" inputId="food3" [(ngModel)]="food"></p-radioButton>
      <label for="ingredient3" class="ml-2">momos</label>
  </div>

  <div class="flex align-items-center">
      <p-radioButton name="food" value="noodles" inputId="food4"  [(ngModel)]="food"></p-radioButton>
      <label for="ingredient4" class="ml-2">noodles</label>
  </div>
</div>



<div class="d-flex flex-column align-items-center justify-content-center">

  <form [formGroup]="demoForm" class="d-flex flex-column  justify-content-center  border-2 ps-4 demo-form ">
    <p class="text-center fs-2 fw-bold " >Demo Form</p>
    <span class="p-float-label mb-4">
      <input type="text"  pInputText id="fName" formControlName="fName"  [required]="true"/>
      <label htmlFor="fName">First name</label>
    </span>
    <span class="p-float-label  mb-4">
      <input type="text"  pInputText  formControlName="lName" id="lName"  [required]="true"/>
      <label htmlFor="lName">Last name</label>
    </span>

    <span class="p-float-label  mb-4">
      <input type="email"  pInputText  formControlName="email" id="email"  [required]="true"/>
      <label htmlFor="email">Email</label>
    </span>

    <span class="p-float-label">
      <p-chips separator="," formControlName="hobbies"  id="hobbies" placeholder="Hint: a, b, c" aria-describedby="hobbies-help" [required]="true"></p-chips>
      <label htmlFor="hobbies">Hobbies</label>
    </span>
    <small class="mb-4" id="hobbies-help">Enter your hobbies seperated by(,) Ex: a,b,c</small>

    <span class="p-float-label  mb-4">
      <p-inputMask mask="+99 9999999999"  formControlName="phone" id="phone" [required]="true"></p-inputMask>
      <label htmlFor="phone">Phone No</label>
    </span>

    <span class="p-float-label  mb-4">
      <p-password type="password"   formControlName="password" id="password" [toggleMask]="true"  [required]="true"/>
      <label htmlFor="password">Password</label>
    </span>

    <span class="p-float-label  mb-4">
      <p-calendar formControlName="dob" id="dob" [showIcon]="true" format="dd/mm/yy"  [required]="true"></p-calendar>
      <label htmlFor="dob">Date of birth</label>
    </span>

    <span class="mb-4">
      <p-dropdown formControlName="securityQuestion" [options]="securityQuestionList" optionLabel="name" [required]="true" id="securityQuestion" ></p-dropdown>
    </span>


    <span class="p-float-label  mb-4">
      <input type="text"  pInputText  formControlName="securityAnswers" id="securityAnswers"  [required]="true"/>
      <label htmlFor="securityAnswers">security Answers</label>
    </span>

    <span class="mb-4">
      <p-button label="Submit" (onClick)="submitDemoForm()"></p-button>
    </span>

    <span class="mb-4">
      <p *ngIf="isError" class="text-danger fs-6"> Please fill all the field.</p>
    </span>

  </form>

</div>
