<div class="d-flex flex-column align-items-center pt-3">
  <p-calendar [(ngModel)]="date"></p-calendar>
  <br />

  <form [formGroup]="formGroup">
    <p-calendar formControlName="date" dateFormat="dd-mm-yy"></p-calendar>
  </form>
  <br />
  <form [formGroup]="formGroup1">
    <p-calendar
      formControlName="date"
      dateFormat="dd-mm-yy"
      [maxDate]="maxDate"
      [minDate]="minDate"
    ></p-calendar>
  </form>
  <br />
  <form [formGroup]="formGroup">
    <p-calendar
      formControlName="date"
      dateFormat="dd-mm-yy"
      selectionMode="multiple"
      [maxDate]="maxDate"
      [minDate]="minDate"
      placeholder="date"
      [showIcon]="true"
    ></p-calendar>
  </form>

  <br />
  <p-calendar
    dateFormat="dd-mm-yy"
    selectionMode="range"
    [(ngModel)]="dateRange"
    [maxDate]="maxDate"
    [minDate]="minDate"
    placeholder="date"
    [showIcon]="true"
  ></p-calendar>

  <p-button label="submit" (onClick)="submit()"></p-button>
  <p-divider></p-divider>
</div>



<div class="d-flex flex-column align-items-center pt-3">
  <p-editor [(ngModel)]="text" [style]="{ height: '320px' }"></p-editor>
</div>




<div class="d-flex flex-column align-items-center pt-3">
  <p-editor [(ngModel)]="text" [style]="{ height: '520px' , width:'800px' }">
    <ng-template pTemplate="header">
      <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button type="button" class="ql-underline" aria-label="Underline"></button>
          <button type="button" class="ql-list" aria-label="List"></button>
          <button type="button" class="ql-header" aria-label="Header"></button>
          <button type="button" class="ql-strike" aria-label="Strike"></button>
          <button type="button" class="ql-blockquote" aria-label="blockquote"></button>

          <span class="ql-formats">
            <select class="ql-align" [title]="'Aligment'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
            <select class="ql-align" [title]="'Aligment2'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
          </span>

      </span>
  </ng-template>
  </p-editor>
</div>


<div class="d-flex justify-content-center pt-3">
  <div class="p-inputgroup me-5">
    <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
      </span>
      <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup me-5">
      <span class="p-inputgroup-addon">$</span>
      <input type="number" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">.00</span>
  </div>
  <div class="p-inputgroup">
      <span class="p-inputgroup-addon">www</span>
      <input type="text" pInputText placeholder="Website" />
  </div>
</div>

<div class="d-flex justify-content-center pt-3">
  <div class="p-inputgroup">
    <button type="button" pButton icon="pi pi-check" styleClass="p-button-success"></button>
    <input type="text" pInputText placeholder="Vote" />
    <p-inputSwitch  class="p-inputgroup-addon"></p-inputSwitch>
    <span class="p-inputgroup-addon"><p-inputSwitch></p-inputSwitch>
    </span>
    <button type="button" pButton icon="pi pi-times" styleClass="p-button-danger"></button>
  </div>
</div>



<div class="card p-fluid flex flex-wrap gap-3">
  <div class="flex-auto">
      <span class="font-bold block mb-2">SSN</span>
      <p-inputMask mask="999-99-9999" [(ngModel)]="value1" placeholder="999-99-9999" [showClear]="true" [required]="true" [autoClear]="false"></p-inputMask>
  </div>

  <div class="flex-auto">
      <span class="font-bold block mb-2">Phone</span>
      <p-inputMask mask="(999) 999-9999" [(ngModel)]="value2" placeholder="(999) 999-9999" [autoClear]="false"></p-inputMask>
  </div>

  <div class="flex-auto">
      <span class="font-bold block mb-2">Serial Number</span>
      <p-inputMask mask="a*-999-a999" [(ngModel)]="value3" placeholder="a*-999-a999" [autoClear]="false"></p-inputMask>
  </div>
</div>




<p-inputSwitch  class="p-inputgroup-addon"></p-inputSwitch>
<div class="flex flex-column gap-2">
  <label htmlFor="username">Username</label>
  <input type="text" pInputText id="username" aria-describedby="username-help" [(ngModel)]="value1" />
  <small id="username-help">Enter your username to reset your password.</small>
</div>

<br>
<br>
<br>

<span class="p-float-label">
  <input type="text"  pInputText id="username1" [(ngModel)]="value1" />
  <label htmlFor="username1">Username</label>
</span>



<p-password [(ngModel)]="value1"></p-password>



<div class="card">
  <p-blockUI [blocked]="blockedDocument"></p-blockUI>
  <button type="button" pButton pRipple label="Block" (click)="blockDocument()"></button>
</div>
